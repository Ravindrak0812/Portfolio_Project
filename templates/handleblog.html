{% extends 'base.html' %}
{% block title %}Blog{% endblock title %}
{% block body %}
{% load static %}
<style>
    /* CSS for the loader */
    .loader {
        border: 8px solid #f3f3f3; /* Light grey */
        border-top: 8px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        margin: auto;
        margin-top: 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* CSS to hide loader by default */
    .hidden {
        display: none;
    }
</style>
<!-- ======= Blog Section ======= -->
<div id="loader" class="loader hidden"></div>
    <section id="services" class="services">
      <div class="container">

        <div class="section-title">
          <h2>Welcome to my Blog</h2>

        </div>

        <div class="row">
{% for post in posts reversed %}
          <div class="col-lg-4 col-md-6 icon-box" data-aos="fade-up">
              <div class="icon" style="border-radius:40%; height:50px; width:50px"> <img  style="border-radius:40%" width="100%" height="100%"  src="{{post.img.url}}" class="img-fluid" alt="no-image"></div>
              <h4 class="title"><a href="">{{post.title}}</a></h4>
            <p class="description">{{post.description}}</p>
               <div style="padding-left:80px">
            <h6>Posted By :<b class="text-primary">{{post.authname}}</b></h6>
            <h6>Posted on :<b class="text-primary">{{post.timeStamp}}</b></h6>
            </div>
          </div>
{% endfor %}
        </div>

      </div>
    </section><!-- End Blog Section -->

<!-- Include jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
// Show loader function
function showLoader() {
    $('#loader').removeClass('hidden');
}

// Hide loader function
function hideLoader() {
    $('#loader').addClass('hidden');
}

function simulateLoading() {
    // Show loader
    showLoader();

    // Simulate loading delay
    setTimeout(function() {

        hideLoader();
    }, 1000);
}

// Call simulateLoading function on page load
$(document).ready(function() {
    simulateLoading();
});
</script>
{% endblock body %}
