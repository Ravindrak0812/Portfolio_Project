{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% load static %}

{% block hero %}
    {% block stylecss %}
        <style>
            /* From Uiverse.io by JkHuger */ 
            @keyframes loader_5191 {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }

            .square {
                background: #ddd;
                width: 10px;
                height: 10px;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -5px;
                margin-left: -5px;
            }

            #sq1 {
                margin-top: -25px;
                margin-left: -25px;
                animation: loader_5191 675ms ease-in-out 0s infinite alternate;
            }

            #sq2 {
                margin-top: -25px;
                animation: loader_5191 675ms ease-in-out 75ms infinite alternate;
            }

            #sq3 {
                margin-top: -25px;
                margin-left: 15px;
                animation: loader_5191 675ms ease-in-out 150ms infinite;
            }

            #sq4 {
                margin-left: -25px;
                animation: loader_5191 675ms ease-in-out 225ms infinite;
            }

            #sq5 {
                animation: loader_5191 675ms ease-in-out 300ms infinite;
            }

            #sq6 {
                margin-left: 15px;
                animation: loader_5191 675ms ease-in-out 375ms infinite;
            }

            #sq7 {
                margin-top: 15px;
                margin-left: -25px;
                animation: loader_5191 675ms ease-in-out 450ms infinite;
            }

            #sq8 {
                margin-top: 15px;
                animation: loader_5191 675ms ease-in-out 525ms infinite;
            }

            #sq9 {
                margin-top: 15px;
                margin-left: 15px;
                animation: loader_5191 675ms ease-in-out 600ms infinite;
            }

            /* Style for download and view resume button */
            .resume-btn {
                margin-top: 20px;
                padding: 12px 24px;
                font-size: 16px;
                color: white;
                background-color: #007bff;
                border: none;
                border-radius: 30px;
                cursor: pointer;
                text-decoration: none;
                display: inline-block;
                text-align: center;
                transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            .resume-btn::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 300%;
                height: 300%;
                background-color: rgba(255, 255, 255, 0.1);
                transform: translate(-50%, -50%) rotate(45deg);
                transition: all 0.5s ease;
                z-index: 0;
            }

            .resume-btn:hover::before {
                width: 0;
                height: 0;
            }

            .resume-btn:hover {
                background-color: #0056b3;
                transform: scale(1.05);
                box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
                color: white;
            }

            .resume-btn:focus {
                outline: none;
                box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            }

            /* Styling for the typed text */
            .typed {
                color: #CE93CEFF !important;
                font-weight: 600;
                font-size: 24px;
                animation: fadeIn 2s ease-in-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            /* Visitor Count Section */
            .visitor-count {
                margin-bottom: 20px;
                font-size: 18px;
                color: #007bff;
                animation: bounce 2s infinite;
            }

            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% {
                    transform: translateY(0);
                }
                40% {
                    transform: translateY(-20px);
                }
                60% {
                    transform: translateY(-10px);
                }
            }
        </style>
    {% endblock stylecss %}

    <section id="hero" class="d-flex flex-column justify-content-center align-items-center">
        <div class="hero-container" data-aos="fade-in">
            <!-- Visitor Count Section -->
            <div class="visitor-count">
                <p id="visitor-count">Visitor Count: 0</p>
            </div>
            
            <h1>I'm Ravindra Kumar</h1>
            <p><span class="typed" data-typed-items="Enthusiast,Designer, Developer, Programmer"></span></p>
            
            <!-- Download Resume Button -->
            <a href="{% static 'assets/img/RESUMENEW.docx' %}" download="Ravindra_Kumar_Resume.pdf" class="resume-btn">
                Download Resume
            </a>
            
            <a href="{% static 'assets/img/newResume (2).pdf' %}" target="_blank" class="resume-btn">
                View Resume
            </a>
        </div>
    </section>
{% endblock hero %}
